name: CI Pipeline

on:
  push:
    branches:
      - main
      - develop
      - feature/unit-converter*
  pull_request:
    branches:
      - main
      - develop

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout source code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Verify HTML files exist
      - name: Verify HTML files
        run: |
          echo "Checking HTML files..."
          ls *.html

      # Step 3: Verify CSS (internal or external)
      - name: Verify CSS
        run: echo "CSS present (internal styles in HTML)"

      # Step 4: Verify JavaScript
      - name: Verify JavaScript
        run: echo "JavaScript present (inline scripts)"

      # Step 5: Build step
      - name: Build project
        run: echo "Static Unit Converter â€“ no build required"

      # Step 6: Test step
      - name: Run tests
        run: echo "No automated tests for static project"
