name: CI Pipeline

on:
  push:
    branches:
      - main
      - develop
      - feature/unit-converter*
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Validate HTML
      - name: Validate HTML
        uses: Cyb3r-Jak3/html5validator-action@v7
        with:
          root: .

      # Step 3: Check JavaScript syntax
      - name: Check JavaScript syntax
        run: |
          for file in *.js; do
            if [ -f "$file" ]; then
              node --check "$file"
            fi
          done

      # Step 4: Check CSS files exist
      - name: Check CSS files
        run: |
          if ls *.css 1> /dev/null 2>&1; then
            echo "CSS files found"
          else
            echo "No external CSS files found (using internal CSS)"
          fi

      # Step 5: Build step (static project)
      - name: Build project
        run: echo "Static project â€“ no build required"

      # Step 6: Test step
      - name: Run tests
        run: echo "No automated tests configured"
