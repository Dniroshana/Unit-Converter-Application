name: CI Pipeline

on:
  push:
    branches:
      - main
      - develop
      - feature/unit-converter*
  pull_request:
    branches:
      - main
      - develop

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Verify HTML files
      - name: Verify HTML files
        run: |
          echo "Checking HTML files..."
          ls src/*.html

      # Step 3: Verify CSS files
      - name: Verify CSS files
        run: |
          echo "Checking CSS files..."
          ls src/styles || echo "No external CSS files"

      # Step 4: Verify JavaScript files
      - name: Verify JavaScript files
        run: |
          echo "Checking JavaScript files..."
          ls src/scripts || echo "No external JS files"

      # Step 5: Build step
      - name: Build project
        run: echo "Static Unit Converter â€“ no build required"

      # Step 6: Test step
      - name: Run tests
        run: echo "No automated tests configured"
